prices_sql: SELECT  zp.idCategoriaPrecio as id, zp.idZona as price_zone_id, zp.precio as price,	cp.nombre as price_zone_name, cp.idEvento as event_id, e.nombre as event_name, e.fechainicio as event_date,	s.idSesion as session_id, s.fechaInicioSesion as session_date, r.idrecinto as venue_id, r.nombre as venue_name,	'INTEGRATION' as buyer_type_code, 0 as fee, 21 as tax, s.idExterno as external_price_id	FROM ob_cpanel.cpanel_asignacion_zona_precios zp	INNER JOIN ob_cpanel.cpanel_categoria_precios cp ON zp.idcategoriaprecio = cp.idcategoriaprecio	INNER JOIN ob_cpanel.cpanel_evento e ON cp.idEvento = e.idEvento	INNER JOIN ob_cpanel.cpanel_sesion s ON e.idevento = s.idEvento	INNER JOIN ob_cpanel.cpanel_config_recinto cr ON e.aforo = cr.aforo	INNER JOIN ob_cpanel.cpanel_recinto r ON cr.idrecinto = r.idrecinto	WHERE e.fechainicio >= ? and e.fechainicio <= ? LIMIT ?
